<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria.com</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form action="" id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" />
              </div>

              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >E-mail<span>(digite um email válido)</span></label
              >
              <input type="email" id="email" />
            </div>

            <div class="input-wrapper">
              <label for="password"
                >Senha<span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="password" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor<span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

            <div class="date-wrapper">
              <div class="sub_legend">
                <legend>PRIMEIRA MENTORIA</legend>
              </div>

              <div class="col-3">
                <div class="input-wrapper">
                  <label for="first-mentorship-date"
                    >Data<span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="first-mentorship-date" />
                </div>

                <div class="input-wrapper">
                  <label for="first-mentorship-begins">Das</label>
                  <input type="time" id="first-mentorship-begins" />
                </div>

                <div class="input-wrapper">
                  <label for="first-mentorship-ends">Até</label>
                  <input type="time" id="first-mentorship-ends" />
                </div>
              </div>
            </div>

            <div class="date-wrapper">
              <div class="sub_legend">
                <legend>SEGUNDA MENTORIA</legend>
              </div>

              <div class="col-3">
                <div class="input-wrapper">
                  <label for="second-mentorship-date"
                    >Data<span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="second-mentorship-date" />
                </div>

                <div class="input-wrapper">
                  <label for="second-mentorship-begin">Das</label>
                  <input type="time" id="second-mentorship-begin" />
                </div>

                <div class="input-wrapper">
                  <label for="second-mentorship-ends">Até</label>
                  <input type="time" id="second-mentorship-ends" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button type="submit" form="my-form">SALVAR</button>
      </footer>
    </div>
  </body>
</html>
